<div class="card bg-dark text-white">
    <div class="card-header">Nuevo Producto</div>

    <div class="card-body">
      <form #clienteForm="ngForm">
        <div class="form-group row">
          <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
          <div class="col-sm-6">
            <input type="text"
            name="nombre"
            [(ngModel)]="producto.nombre"
            class="form-control"
            placeholder="Ingrese nombre producto"
            required>
          </div>
        </div>
        <div class="form-group row">
          <label for="tipo" class="col-form-label col-sm-2">tipo</label>
          <div class="col-sm-6">
            <input type="text"
            name="tipo"
            [(ngModel)]="producto.tipo"
            class="form-control"
            placeholder="Ingrese tipo"
            required>
          </div>
        </div>
        <div class="form-group row">
          <label for="Codigo Producto" class="col-form-label col-sm-2">Codigo Producto</label>
          <div class="col-sm-6">
            <input type="text"
            name="codigo_producto"
            [(ngModel)]="producto.codigo_producto"
            class="form-control"
            placeholder="Ingrese Codigo de producto"
            required>
          </div>
        </div>
        <div class="form-group row">
          <label for="descripcion" class="col-form-label col-sm-2">Descripcion</label>
          <div class="col-sm-6">
            <input type="descripcion"
            name="descripcion"
            [(ngModel)]="producto.descripcion"
            class="form-control"
            placeholder="Ingrese descripcion"
            required>
          </div>
        </div>
        <div class="form-group row">
          <label for="stock" class="col-form-label col-sm-2">Cantidad</label>
          <div class="col-sm-6">
            <input type="number"
            name="stock"
            [(ngModel)]="producto.stock"
            class="form-control"
            placeholder="Ingrese cantidad"
            required>
          </div>
        </div>
        <div class="form-group row">
          <label for="precio" class="col-form-label col-sm-2">Precio</label>
          <div class="col-sm-6">
            <input type="number"
            name="precio"
            [(ngModel)]="producto.precio"
            class="form-control"
            >
          </div>
        </div>

              <option *ngFor="let item of regiones" [ngValue]="item">{{item.nombre}}</option>

          <div class="form-group row">
            <div class="col-sm-6">
              <button *ngIf="!producto.id" class="btn btn-primary"
              (click)="crear()"
              >Crear</button>
              <button *ngIf="producto.id" class="btn btn-primary" (click)="actualizar()">
                Editar
              </button>
            </div>
          </div>
        </form>
    </div>
  </div>
