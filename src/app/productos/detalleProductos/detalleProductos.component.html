<div class="card bg-card text-dark">
    <div class="card-header">
    Detalle Producto
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm">
          <ul class="list-group text-dark mb-3">
            <li class="list-group">
                <div class="col-sm">
                  <img src="http://localhost:8087/api/uploads/img/{{producto.imagen}}" alt="{{producto.imagen}}"
                   class="img-thumbnail row" style="width: 300px;">
                </div>
            </li>
            <li class="list-group">Nombre: {{producto.nombre}}</li>
            <li class="list-group">Codigo Producto: {{producto.codigo_producto}}</li>
            <li class="list-group">Descripcion {{producto.descripcion}}</li>
            <li class="list-group">Cantidad: {{producto.stock}}</li>
            <li class="list-group">Precio: {{producto.precio}}</li>


          </ul>

          <div class="input-group">
            <div class="custom-file">
              <input (change)="seleccionarImagen($event)" type="file"
              class="custom-file-input" id="inputImg">
              <label for="inputImg" class="custom-file-label">Buscar Imagen</label>
            </div>
            <div class="input-group-append">
              <button (click)="subirImagen()">Guardar</button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
